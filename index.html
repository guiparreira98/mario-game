<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
        <img src="./images/game-over_logo.png" class="game-over" style="display: none;">
        <div class="counter">0</div>
    </div>
    <div class="last-score-container">
        <div class="last-score-title">High Score</div>
        <div class="last-score-value" id="lastScore">0</div>
    </div>
    <div class="message">Press any key to start/restart the game</div>
    <script src="./js/script.js"></script>
</body>
</html>
